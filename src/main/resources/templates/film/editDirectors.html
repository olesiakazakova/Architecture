<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактирование режиссера</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<h1>Редактирование режиссера</h1>
<form th:action="@{/directors/edit}" th:object="${director}" method="post">
  <input type="hidden" th:name="directorId" th:value="${director.directorId}"/>

  <div>
    <label for="name">ФИО:</label>
    <input type="text" id="name" th:name="name" th:value="${director.name}" required/>
  </div>

  <div>
    <button type="submit">Обновить</button>
    <a href="/directors">Отмена</a>
  </div>
</form>
</body>
</html>
