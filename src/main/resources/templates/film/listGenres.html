<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Список жанров</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<h1>Список жанров</h1>
<table>
  <thead>
  <tr>
    <th>Название</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="genre : ${genres}">
    <td th:text="${genre.genre}">Название</td>
    <td>
      <a th:href="@{/genres/edit(genreId=${genre.genreId})}">Редактировать</a>
      <form th:action="@{/genres/delete}" method="post" onsubmit="return confirm('Вы уверены, что хотите удалить этот жанр?');">
        <input type="hidden" name="genreId" th:value="${genre.genreId}"/>
        <button type="submit">Удалить</button>
      </form>

    </td>
  </tr>
  <tr th:if="${#lists.isEmpty(genres)}">
    <td colspan="2">Нет доступных жанров.</td>
  </tr>
  </tbody>
</table>
<a href="/genres/add">Добавить новой жанр</a>
<a href="/films">Вернуться к списку фильмов</a>
</body>
</html>
