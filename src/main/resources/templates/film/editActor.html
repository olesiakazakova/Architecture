<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактирование актера</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<h1>Редактирование актера</h1>
<form th:action="@{/actors/edit}" th:object="${actor}" method="post">
<input type="hidden" th:name="actorId" th:value="${actor.actorId}"/>

  <div>
    <label for="name">ФИО:</label>
    <input type="text" id="name" th:name="name" th:value="${actor.name}" required/>
  </div>

  <div>
    <button type="submit">Обновить</button>
    <a href="/actors">Отмена</a>
  </div>
</form>

</body>
</html>
