<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактирование зала</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<nav>
  <a href="/films">Фильмы</a>
  <a href="/sessions">Сеансы</a>
  <a href="/tickets">Билеты</a>
  <a href="/users">Пользователи</a>
</nav>
<h1>Редактирование зала</h1>
<form th:action="@{/halls/edit/{id}(id=${hall.hallId})}" th:object="${hall}" method="post">
  <div>
    <label for="hallId">Номер зала:</label>
    <input type="number" id="hallId" th:name="hallId" th:value="${hall.hallId}" required readonly/>
  </div>
  <div>
    <label for="numberSeats">Количество мест:</label>
    <input type="number" id="numberSeats" th:name="numberSeats" th:value="${hall.numberSeats}" required>
  </div>
  <div>
    <button type="submit">Обновить</button>
    <a href="/halls">Отмена</a>
  </div>
</form>
</body>
</html>
