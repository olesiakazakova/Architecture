<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список залов</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<nav>
    <a href="/films">Фильмы</a>
    <a href="/sessions">Сеансы</a>
    <a href="/tickets">Билеты</a>
    <a href="/users">Пользователи</a>
</nav>
<h1>Список залов</h1>
<table>
    <thead>
    <tr>
        <th>Номер зала</th>
        <th>Количество мест</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="hall : ${halls}">
        <td th:text="${hall.hallId}"></td>
        <td th:text="${hall.numberSeats}"></td>
        <td>
            <a th:href="@{/halls/edit/{id}(id=${hall.hallId})}">Редактировать</a>
            <!-- Форма для удаления -->
            <form th:action="@{/halls/delete/{id}(id=${hall.hallId})}" method="post" onsubmit="return confirm('Вы уверены, что хотите удалить этот зал?');">
                <button type="submit">Удалить</button>
            </form>

        </td>
    </tr>
    <tr th:if="${#lists.isEmpty(halls)}">
        <td colspan="3">Нет доступных залов.</td>
    </tr>
    </tbody>
</table>

<a href="/halls/add">Добавить новый зал</a>
<a href="/sessions">Вернуться к списку сеансов</a>

</body>
</html>
