<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактировать пользователя</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<nav>
  <a href="/films">Фильмы</a>
  <a href="/sessions">Сеансы</a>
  <a href="/tickets">Билеты</a>
  <a href="/users">Пользователи</a>
</nav>

<div class="container">
  <h1>Редактировать пользователя</h1>

  <form th:action="@{/users/edit}" th:object="${user}" method="post">
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" th:field="*{email}" required readonly />
    </div>

    <div>
      <label for="name">Имя:</label>
      <input type="text" id="name" th:field="*{name}" required />
    </div>

    <div>
      <label for="password">Пароль:</label>
      <input type="password" id="password" th:field="*{password}" required />
    </div>

    <div th:if="${success}" style="color: green;">${success}</div>
    <div th:if="${error}" style="color: red;">${error}</div>

    <button type="submit">Обновить</button>
  </form>

  <a href="/users">Назад к списку пользователей</a>
</div>

</body>
</html>
