<!DOCTYPE html>
<html lang="ru">
<head>

<body>
<nav>

<h1>Добавить новый зал</h1>
<form action="/halls/add" method="post">
    <label for="hallId">Номер зала:</label>
    <input type="number" id="hallId" name="hallId" required>
    <label for="numberSeats">Количество мест:</label>
    <input type="number" id="numberSeats" name="numberSeats" required>
    <button type="submit">Добавить зал</button>
</form>
<a href="/halls">Вернуться к списку залов</a>
</body>
